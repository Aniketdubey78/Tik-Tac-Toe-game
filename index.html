<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle">
        ðŸŒ™
    </button>
    <div id="startScreen" class="container">
        <div class="logo-container">
            <img src="https://placeholder.com/300x150/4f46e5/ffffff?text=TIC+TAC+TOE" alt="Tic Tac Toe game logo" />
        </div>
        <h1>Tic Tac Toe</h1>
        <button id="vsHumanBtn" class="start-button">Play vs Human</button>
        <button id="vsComputerBtn" class="start-button">Play vs Computer</button>
    </div>
    <div id="gameScreen" class="hidden container">
        <div>
            <div id="playerX" class="flex">
                <span class="x-symbol">X</span>
                <span>Player X</span>
            </div>
            <div id="playerO" class="flex">
                <span class="o-symbol">O</span>
                <span>Player O</span>
            </div>
        </div>
        <div class="grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px;">
            <!-- Game cells will be generated by JavaScript -->
        </div>
        <div id="gameStatus"></div>
    </div>
    <div id="scoreScreen" class="hidden container">
        <h2>Game Results</h2>
        <div class="score-board">
            <div>Player X Wins: <span id="xWins">0</span></div>
            <div>Player O Wins: <span id="oWins">0</span></div>
            <div>Draws: <span id="draws">0</span></div>
        </div>
        <button id="playAgainBtn" class="play-again-button">Play Again</button>
        <button id="returnToMenuBtn" class="return-button">Return to Menu</button>
    </div>
    <script src="add.js"></script>
</body>
</html>
